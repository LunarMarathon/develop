# Workflow to push changes to the readonly Hydefront repo
name: Update Hydefront

on:
  push:
    branches: [master]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  propagate-hydefront:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Create Pull Request with the new files
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Sync with Framework
          title: Sync with Framework
          body: Automatic update to sync Framework changes to HydeFront
          branch: framework-merge
          base: master
          add-paths: "resources/assets/."
          #delete-branches: true