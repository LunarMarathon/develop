name: ðŸš€ Test & Build

on:
  push:
    branches: [ "master" ]

jobs:
  
  run-smoke-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: "8.0"
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Composer Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-autoloader

    - name: Set environment to testing
      run: echo "ENV=testing" > .env
    
    - name: Output debug information
      run: php hyde debug

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      run: vendor/bin/pest
      env:
        ENV: testing      


  test-coverage:

    runs-on: ubuntu-latest
    needs: run-smoke-tests

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: "8.0"
        coverage: xdebug
        extensions: fileinfo
    - uses: actions/checkout@v3
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Composer Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-autoloader

    - name: Set environment to testing
      run: echo "ENV=testing" > .env
    
    - name: Output debug information
      run: php hyde debug

    - name: Execute tests (Unit and Feature tests) via PHPUnit with coverage
      run: vendor/bin/pest --coverage --coverage-text=build/coverage/report.txt --colors=always --coverage-clover build/coverage/clover.xml --coverage-cobertura build/coverage/cobertura.xml --coverage-crap4j build/coverage/crap4j.xml --coverage-xml build/coverage/coverage-xml --log-junit build/junit.xml  --coverage-html build/coverage/html
      env:
        ENV: testing

    - uses: codecov/codecov-action@v2
      with:
        files: ./build/coverage/clover.xml,./build/coverage/crap4j.xml,./build/coverage/report.txt,./build/junit.xml
        fail_ci_if_error: false # optional (default = false)
        verbose: true # optional (default = false)

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v1
      with:
        name: "coverage"
        path: "build/coverage"

    - name: Upload HTML coverage artifact
      uses: actions/upload-artifact@v1
      with:
        name: "html-coverage"
        path: "build/coverage/html"

  test-matrix:
    needs: run-smoke-tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: "8.0"

    - name: Install Composer Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-autoloader

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      run: vendor/bin/pest
      env:
        ENV: testing      


  build-hydefront-assets:

    runs-on: ubuntu-latest
    needs: run-smoke-tests

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'npm'

    - name: Install Node.js dependencies
      working-directory: 'packages/hydefront'
      run: npm ci

    - name: Build assets for production
      working-directory: 'packages/hydefront'
      run: npm run prod

    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: 'hydefront'
        path: 'packages/hydefront/dist'

    - name: Commit changes
      uses: EndBug/add-and-commit@v9 
      with:
        add: 'packages/hydefront/dist'
        message: 'Compile HydeFront assets for production'


  build-tailwindcss:

    runs-on: ubuntu-latest
    needs: run-smoke-tests

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Update Tailwind content path
      run: sed -i 's/\.\/vendor\/hyde\/framework\/resources\/views\/\*\*\/\*\.blade\.php/\.\/packages\/framework\/resources\/views\/\*\*\/\*\.blade\.php/' tailwind.config.js

    - name: Build assets for production
      run: npm run prod

    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: '_media'
        path: '_media'

    - name: Commit changes
      uses: EndBug/add-and-commit@v9 
      with:
        add: '_media/app.css'
        message: 'Compile TailwindCSS for production'

  
  build-api-documentation:

    runs-on: ubuntu-latest
    needs: run-smoke-tests

    steps:
    - uses: actions/checkout@v3
    
    - name: Download phpDocumentor
      run: |
        wget https://phpdoc.org/phpDocumentor.phar
        chmod +x phpDocumentor.phar

    - name: Run phpDocumentor
      run: php phpDocumentor.phar -d packages/framework/src -t build/api-documentation --title="API Documentation"

    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: 'api-documentation'
        path: 'build/api-documentation'


  build-preview-site:
      
      runs-on: ubuntu-latest
      needs: run-smoke-tests
  
      steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: "8.0"
      
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Composer Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-autoloader

      - name: '@TODO - Compile all latest frontend assets'
        run: echo '@TODO - Compile all latest frontend assets'
          
      - name: Download configuration # I'm sure there is a better way to do this
        run: wget https://api.github.com/repos/hydephp/develop/zipball/gh-pages-config -O config.zip

      - name: Unzip configuration
        run: unzip config.zip -d temp

      - name: Copy configuration to root
        run: cp -r temp/hydephp-develop-*/* .

      - name: Output the origin reference to file
        run: echo ${{ github.sha }} > origin-ref

      - name: Publish the post feed homepage
        run: php hyde publish:homepage posts -n

      - name: Compile the static site
        run: php hyde build

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: 'site-preview'
          path: '_site'


  upload-coverage-report:
    environment:
      name: live-coverage-report
      url: https://hydephp.com/develop/master/coverage/
    
    runs-on: ubuntu-latest
    needs: 
     - run-smoke-tests
     - test-coverage
     
    steps:
    - uses: actions/checkout@v3
      with:
        ref: 'gh-pages'

    - name: Empty output directory
      run: rm -rf master/coverage && mkdir master/coverage

    - name: Download coverage report artifact
      uses: actions/download-artifact@v3
      with:
        name: html-coverage
        path: master/coverage

    - name: Commit changes
      uses: EndBug/add-and-commit@v9 
      with:
        add: 'master/coverage'
        message: 'Upload coverage report from test suite run with ref ${{ github.sha }}' 


  upload-api-documentation:
    environment:
      name: internal-api-docs
      url: https://hydephp.com/develop/master/api-docs/
    
    runs-on: ubuntu-latest
    needs: 
     - run-smoke-tests
     - build-api-documentation
     
    steps:
    - uses: actions/checkout@v3
      with:
        ref: 'gh-pages'

    - name: Empty output directory
      run: rm -rf master/api-docs && mkdir master/api-docs

    - name: Download API documentation artifact
      uses: actions/download-artifact@v3
      with:
        name: api-documentation
        path: master/api-docs

    - name: Commit changes
      uses: EndBug/add-and-commit@v9 
      with:
        add: 'master/api-docs'
        message: 'Upload API documentation from test suite run with ref ${{ github.sha }}' 


  upload-preview-site:
    environment:
      name: live-preview-site
      url: https://hydephp.com/develop/master/preview
        
    runs-on: ubuntu-latest
    needs: 
     - run-smoke-tests
     - build-preview-site

    steps:
    - uses: actions/checkout@v3
      with:
        ref: 'gh-pages'

    - name: Empty output directory
      run: rm -rf master/preview && mkdir master/preview

    - name: Download preview site artifact
      uses: actions/download-artifact@v3
      with:
        name: site-preview
        path: master/preview

    - name: Create README.md
      run: echo '# CI/CD generated reports for https://github.com/hydephp/develop/commit/${{ github.sha }}' > master/README.md

    - name: Commit changes
      uses: EndBug/add-and-commit@v9 
      with:
        add: '["master/preview", "master/README.md"]'
        message: 'Upload site preview from test suite run with ref ${{ github.sha }}' 


  check-coding-standards:
    name: Check coding standards
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: "8.0"
      - uses: actions/checkout@v3

      - name: Install Composer Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Require additional dependencies # @TODO add these as actual dependencies for monorepo, but remove when packaging hyde
        run: |
          composer require php-parallel-lint/php-parallel-lint 
          composer require squizlabs/php_codesniffer 

      - name: Check syntax (PHP Parallel Lint)
        run: vendor/bin/parallel-lint --colors app config packages tests --show-deprecated

      - name: Check coding syntax/standards (PHP CodeSniffer)
        run: vendor/bin/phpcs --colors --cache=build/cache/phpcs.cache packages --standard=PSR2 --extensions="php" --ignore="*test.php,*.blade.php,ValidationService.php" || true

  run-static-analysis:
    name: Run static analysis
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: "8.0"
      - uses: actions/checkout@v3

      - name: Install Composer Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
     
      - name: Require additional dependencies # @TODO add these as actual dependencies for monorepo, but remove when packaging hyde
        run: composer require phpstan/phpstan

      - name: Run static analysis (PHPStan)
        run: vendor/bin/phpstan analyse --ansi  packages/framework/src packages/realtime-compiler/src || true